@javascript = {
    <script type="text/javascript">
        function initialize() {

            var myLatLng = new google.maps.LatLng(-24.786735,-51.108398);
            var mapOptions = {
                zoom: 7,
                center: myLatLng,
                mapTypeId: google.maps.MapTypeId.STREET
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        }

        jQuery(function(){
            initialize();
        });
    </script>
}
